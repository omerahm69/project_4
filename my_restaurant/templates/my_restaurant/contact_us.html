<!DOCTYPE html>
{% load static  %}
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewsport" content="width=device-width, initial-scale =1.0">
    <title> Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Asmarino Restaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-items"><a class="nav-link" href="{% url 'home'%}">Home</a></li>
                <li class="nav-items"><a class="nav-link" href="{% url 'about_us' %}">About Us</a></li>
                <li class="nav-items"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
                <li class="nav-items"><a class="nav-link" href="{% url 'booking' %}">Book a Table</a></li>
                <li class="nav-items"><a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <section class="container my-5" id="specials">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form >
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </section>
    <footer class ="bg-light text-center py-4">
        <p>&copy; 2025 Restaurant Asmarino. ALL Rights Reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
