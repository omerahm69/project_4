
{% load static%}
{% extends 'my_restaurant/base.html' %}
{% block title %}Contact Us | Asmarino Restaurant{% endblock %}
{% block content %}
<header class="bg-primary text-white text-center py-5">
    <h1>Contact Us</h1>
</header>
<p class="text-center">Feel free to reach out for reservations or inquiries!</p>
    <section class="container my-5" id="specials">
        <form action="{% url 'contact_us' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    {% endblock %}
