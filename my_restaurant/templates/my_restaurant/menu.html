<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
  <section class="container my-5">
    <h1 class="text-center mb-4">Our Menu</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="pasta.jpg" class="card-img-top" alt="Pasta">
          <div class="card-body">
            <h5 class="card-title">Creamy Alfredo Pasta</h5>
            <p class="card-text">Rich and creamy Alfredo sauce over fettuccine.</p>
            <p class="fw-bold">$12.99</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="pizza.jpg" class="card-img-top" alt="Pizza">
          <div class="card-body">
            <h5 class="card-title">Margherita Pizza</h5>
            <p class="card-text">Classic pizza with fresh tomatoes, mozzarella, and basil.</p>
            <p class="fw-bold">$9.99</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="salad.jpg" class="card-img-top" alt="Salad">
          <div class="card-body">
            <h5 class="card-title">Caesar Salad</h5>
            <p class="card-text">Crisp romaine lettuce with Caesar dressing and croutons.</p>
            <p class="fw-bold">$8.99</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
