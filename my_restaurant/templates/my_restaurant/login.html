
{% extends 'my_restaurant/base.html' %}
{% load static%}
{% block title %}Contact Us | Asmarino Restaurant{% endblock %}
{% block content %}
<header class="bg-primary text-white text-center py-5">
    <h1>Login</h1>
</header>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-md-6">
                <p class="text-center">If you don't have an account? <a href="# Register-Form">Register</a>
            <form method="POST" action="/login/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <input type="text" class="form-control" id="username1" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username1" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                <p class="text-center mt-3"><a href="/password-reset/">Forgot Password?</a></p>
                </div>
            </form>
            </div>
            </div>
        </div>
    </section>
    <!-- Register Section-->
    <section class="container my-5">
            <div class="row justify-content-center">
            <div class="col-md-6">
                <div class "card p-4">
                <h2 class="text-center mb-4">Register</h2>
                <form method="POST" action="{% url 'register'%}">
                    {% csrf_token%}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
