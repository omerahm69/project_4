
{% extends 'my_restaurant/base.html' %}
{% load static%}
{% block title %}Login | Asmarino Restaurant{% endblock %}
{% block content %}
<header class="bg-primary text-white text-center py-5">
    <h1>Login</h1>
</header>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-md-6">
                    If you don't have an account? <a href="{% url 'register' %}" class="text-primary">Register</a>
                
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ login_form.as_p }}
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <input type="text" class="form-control" id="username1" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                <p class="text-center mt-3"><a href="/password-reset/">Forgot Password?</a></p>
                </div>
            </form>
            </div>
            </div>
        </div>
    </section>
    
    {% endblock %}
